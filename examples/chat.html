<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>QB Web Chat sample - One to One Chat</title>
	
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/styles.css">
</head>
<body>
	<div id="wrap">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Private chat with <span class="opponent"></span></h3>
				<button type="button" id="logout" class="btn" data-toggle="tooltip" data-placement="bottom" title="Exit">
					<span class="glyphicon glyphicon-log-out"></span>
				</button>
			</div>
			
			<div class="panel-body">
				<div class="chat-container">
					<div class="chat">
						<ul class="user-list list-group"></ul>
						<div class="chat-content">
							<div class="messages"></div>
							<form action="#" class="controls">
								<div class="input-group">
									 <input type="text" class="form-control" placeholder="Enter your message here..">
									 <span class="input-group-btn">
										 <button type="submit" class="sendMessage btn btn-primary">Send</button>
									 </span>
								</div>
							</form>
						</div>
					</div>
				</div>
				
			</div><!-- .panel-body -->
		</div><!-- .panel -->
	</div><!-- #wrap -->
	
	<div id="loginForm" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h3 class="modal-title">One to One chat<br>
						<a href="http://quickblox.com" target="_blank"><img src="../images/qb_logo.png" alt="quickblox logo">by QuickBlox</a>
					</h3>
				</div>
				<div class="modal-body">
					<button type="button" value="Quick" class="btn btn-primary btn-lg btn-block">Sign in with Quick</button>
					<button type="button" value="Blox" class="btn btn-success btn-lg btn-block">Sign in with Blox</button>
					<div class="progress progress-striped active">
						<div class="progress-bar"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	
	<script src="../libs/quickblox.js"></script>
	<script src="../libs/quickblox.chat.js"></script>
	<script src="../libs/jquery.timeago.js"></script>
	<script src="../libs/jquery.scrollTo-min.js"></script>
	
	<script src="../config.js"></script>
	<script src="../js/helpers.js"></script>
	
	<script src="chat.js"></script>
</body>
</html>
