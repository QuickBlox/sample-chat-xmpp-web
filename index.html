<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>QB Web Chat sample</title>
	
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div id="wrap">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Public Room</h3>
				<button type="button" id="addRoom" class="btn" data-toggle="tooltip" data-placement="bottom" title="Add new chat room">
					<span class="glyphicon glyphicon-plus-sign"></span>
				</button>
				<button type="button" id="logout" class="btn" data-toggle="tooltip" data-placement="bottom" title="Exit">
					<span class="glyphicon glyphicon-log-out"></span>
				</button>
			</div>
			
			<div class="panel-body">
				<div class="chat-list list-group">
					<a href="#" class="list-group-item list-group-item-info">
						<img src="images/glyphicons_244_conversation.png" alt="icon"> Public Room
					</a>
					<!--<a href="#" class="list-group-item">
						<span class="badge">5</span>
						<img src="images/glyphicons_245_chat.png" alt="icon"> Private test
					</a>-->
				</div>
				
				<div class="chat-container">
					<div id="chat-public" class="chat">
						<div class="user-list list-group"></div>
						<div class="chat-content">
							<div class="messages"></div>
							<form action="#" class="controls">
								<div class="input-group">
									 <input type="text" class="form-control" placeholder="Enter your message here..">
									 <span class="input-group-btn">
										 <button type="submit" class="sendMessage btn btn-primary">Send</button>
									 </span>
								</div>
							</form>
						</div>
					</div>
				</div>
				
			</div><!-- .panel-body -->
		</div><!-- .panel -->
	</div><!-- #wrap -->
	
	<div id="loginForm" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Welcome to QB Web Chat sample</h4>
				</div>
				<div class="modal-body">
					<form action="#">
						<div class="form-group">
							<input type="text" id="nickname" class="form-control" placeholder="Enter nickname" autofocus>
						</div>
						<button type="submit" id="login" class="btn btn-primary btn-block">Connect</button>
					</form>
					
					<div class="progress progress-striped active">
						<div class="progress-bar"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	
	<script src="libs/strophe.js"></script>
	<script src="libs/strophe.muc.js"></script>
	<script src="libs/strophe.chatstates.js"></script>
	<script src="libs/quickblox.js"></script>
	<script src="libs/quickblox.chat.js"></script>
	<script src="libs/jquery.timeago.js"></script>
	<script src="libs/jquery.scrollTo-min.js"></script>
	
	<script src="config.js"></script>
	<script src="main.js"></script>
</body>
</html>
