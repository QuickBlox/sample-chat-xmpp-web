<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>QB Web Chat sample</title>
	
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="modal fade" id="loginForm" role="dialog" aria-labelledby="loginForm" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Welcome to QB Web Chat sample</h4>
				</div>
				<div class="modal-body">
					<form role="form" action="#">
						<div class="form-group">
							<input type="text" class="form-control" id="nickname" placeholder="Enter nickname" autofocus>
						</div>
						<button type="submit" class="btn btn-primary btn-block" id="loginSubmit">Connect</button>
					</form>
					
					<div class="progress progress-striped active">
						<div class="progress-bar" role="progressbar"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div id="wrap">
		<div class="panel panel-primary panel-chat">
		  <div class="panel-heading">
		    <h3 class="panel-title">Public Room</h3>
		    <span class="glyphicon glyphicon-log-out" id="logout"></span>
		  </div>
		  <div class="panel-body">
		  	<div class="chats">
				<div class="list-group">
				  <a href="#" class="list-group-item selected"><img src="images/glyphicons_244_conversation.png" class="groupchat-icon" alt="icon"> Public Room</a>
				  <a href="#" class="list-group-item">Cras justo odio</a>
				</div>
		    </div>
		  	<div class="users">
		    	<div class="list-group">
				</div>
		    </div>
		  	<div class="chat">
		  		<div class="chat-conetent">
		  			<div class="message-wrap">
		  				<section class="message white">
		  					<header>
								<b>@name</b>
								<time datetime="">121212</time>
							</header>
							<div class="message-description">dfgdfgdfgdfg</div>
						</section>
						<section class="message">
		  					<header>
								<b>@name</b>
								<time datetime="">121212</time>
							</header>
							<div class="message-description">dfgdfgdfgdfg</div>
						</section>
						<section class="message white">
		  					<header>
								<b>@name</b>
								<time datetime="">121212</time>
							</header>
							<div class="message-description">dfgdfgdfgdfg</div>
						</section>
		  			</div>
		  		</div>
		  		<div class="controls">
		  			<form class="form-inline" role="form" actions="#">
					  <div class="form-group">
					    <input class="form-control" id="message" placeholder="Enter your message here..">
					  </div>
					  <button type="submit" class="btn btn-primary" id="sendMessage">Send</button>
					</form>
		  		</div>
		  	</div>
		    
		  </div>
		</div>
	</div>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	
	<script src="libs/strophe.js"></script>
	<script src="libs/strophe.muc.js"></script>
	<script src="libs/strophe.chatstates.js"></script>
	<script src="libs/quickblox.js"></script>
	<script src="libs/quickblox.chat.js"></script>
	
	<script src="config.js"></script>
	<script src="main.js"></script>
</body>
</html>
