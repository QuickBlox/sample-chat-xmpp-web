<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>QB Web Chat sample</title>
	<link rel="stylesheet" href="css/main.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
</head>
<body>
	<input class="show" type="text" placeholder="Login" id="login">
	<input class="show" type="text" placeholder="Password" id="password">
	<button class="show" onclick="login()">Connect</button>
	
	<div class="hidden" id="chat">
		<h3>Chat box</h3>
	</div>
	<textarea class="hidden" name="message" id="message" cols="40" rows="3" placeholder="Enter your message here.." autofocus></textarea><br>
	<button class="hidden" onclick="send()">Send message</button>
	<button class="hidden" onclick="logout()">Disconnect</button>
	
	<script src="libs/strophe.js"></script>
	<script src="libs/strophe.muc.js"></script>
	<script src="libs/strophe.chatstates.js"></script>
	<script src="libs/quickblox.js"></script>
	<script src="libs/quickblox.chat.js"></script>
	
	<script src="config.js"></script>
	<script src="main.js"></script>
</body>
</html>
